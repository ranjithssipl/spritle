<div class="wrapper" >
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">SIGN IN TO CONTINUE.</p>
                <form [formGroup]="loginForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, loginForm.value)">
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputEmail1" type="text" name="email" placeholder="Enter email" autocomplete="off"
                            formControlName="email" required="" autofocus />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field is required</span>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field must be a valid email address</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password" formControlName="password"
                            required="" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This field is required</span>
                    </div>
                    <div *ngIf="loginError" class="login-error">
                        <div *ngIf="loginError" class="form-error">{{loginError}}</div>
                    </div>
                    <button *ngIf="process=='progress'" [disabled]="!loginForm.valid" class="btn btn-block btn-primary mt-lg" type="submit">Login</button>
                    <button *ngIf="process=='activating'" [disabled]="true" class="btn btn-block btn-primary mt-lg">
                        Loading &ensp;
                        <i class="fa fa-spinner fa-spin"></i>
                    </button>
                </form>
                <!-- <div class="clearfix">
                    <div class="pull-left">
                        <a class="text-muted" [routerLink]="'/auth/password/reset'">Signup?</a>
                    </div>
                    <div class="pull-right">
                        <a class="text-muted" [routerLink]="'/auth/password/reset'">Forgot your password?</a>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- END panel-->
        <!-- <div class="p-lg text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div> -->
    </div>
</div>
